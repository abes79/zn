<h2>
  Zaloguj się.
</h2>
<br />

<form (submit)="loginUser()">
  <div class="login">
    <label>Login</label>
    <input type="text" [(ngModel)]="userLogin" name="login" value="" />
    <label>Hasło</label>
    <input type="password" [(ngModel)]="userPassword" name="hasło" value="" />
    <input type="submit" value="Login" />
  </div>
</form>
<br /><br /><hr />
