<div class="table-contener">
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>EMAIL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataAray">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
    </tr>
  </tbody>
