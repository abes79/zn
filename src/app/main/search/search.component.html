<div class="search">
  <h2>
    Wyszukiwanie {{wyszukiwanie}}
  </h2>
  <div class="warn"></div>
  <div class="form">
    <form (submit)="search()">
      <div class="left">
        <label>Wybierz czego szukamy: </label><br />

        <select *ngIf="wyszukaj" [(ngModel)]="selectedValue1" name="select1">
          <option *ngFor="let opt1 of selectOption1" [ngValue]="opt1.value">
            {{opt1.viewValue}}
          </option>
        </select>
        <select [(ngModel)]="selectedValue2" name="select2">
          <option *ngFor="let opt2 of selectOption2[0][selectedValue1]" [ngValue]="opt2.value">
            {{opt2.viewValue}}
          </option>
        </select>

      </div>
        <div class="right">
          <label>Słowo kluczowe: </label>
          <input type="text" maxlength="63" [(ngModel)]="keyWord" name="search" />
        </div>
        <div class="clear"></div>
        <br />
        <div *ngIf="wyszukaj">
          <button class="button" type="submit" [routerLink]="['/search']"><span>Wyszukaj</span></button>
        </div>
        <div *ngIf="filtrujEdit">
          <button class="button" type="submit" [routerLink]="['/firmy/edit/search']" [queryParams]="{firma: firmaEdit, osoba: selectOsoba}"><span>Filtruj</span></button>
        </div>
      <div *ngIf="filtrujAdd">
        <button class="button" type="submit" [routerLink]="['/firmy/add/search']"><span>Filtruj</span></button>
      </div>
    </form>
  </div>

  <hr />
  <router-outlet></router-outlet>
</div>
