<div class="add">
  <h2>
    Dodawanie nowej nieruchomości.
  </h2>
  <div class="warn">{{_confirm}}</div>

  <div class="form">
    <form (submit)="saveAdd()">
      <div class="left">
        <h3>Dane nieruchomości</h3>
        <div>
          <label>Typ</label>
          <select [(ngModel)]="dataArray[0]['typ']" name="select1">
            <option *ngFor="let opt1 of selectOption1" [ngValue]="opt1.value">
              {{opt1.viewValue}}
            </option>
          </select>
        </div>
        <div>
          <label>Rok Budowy</label>
          <input type="text" name="rok_budowy" maxlength="4" [(ngModel)]="dataArray[0]['rok_budowy']" />
        </div>
        <div>
          <label>Kod</label>
          <input type="text" name="kod" maxlength="45" [(ngModel)]="dataArray[0]['kod']" />
        </div>
        <div>
          <label>Piwnica</label>
          <input type="text" name="piwnica" maxlength="5" [(ngModel)]="dataArray[0]['piwnica']" />
        </div>
        <div>
          <label>Garaż</label>
          <input type="text" name="garaz" maxlength="5" [(ngModel)]="dataArray[0]['garaz']" />
        </div>
        <div>
          <label>Notka - max 350 znaków, pozostało: {{350 - dataArray[0]['text'].length}}</label>
          <input type="text" name="opis" maxlength="350" [(ngModel)]="dataArray[0]['text']" />
        </div>
      </div>
      <div class="right">
        <h3>Adres</h3>
        <div>
          <label>Ulica</label>
          <input type="text" name="ulica" maxlength="45" [(ngModel)]="dataArray[0]['ulica']" />
        </div>
        <div>
          <label>Nr Domu / Mieszkania</label>
          <input type="text" name="nr_domu" maxlength="12" [(ngModel)]="dataArray[0]['nr_domu']" />
        </div>
        <div>
          <label>Gmina / Dzielnica</label>
          <input type="text" name="gmina" maxlength="45" [(ngModel)]="dataArray[0]['gmina']" />
        </div>
        <div>
          <label>Kod Pocztowy</label>
          <input type="text" name="kod_p" maxlength="12" [(ngModel)]="dataArray[0]['kod_p']" />
        </div>
        <div>
          <label>Miasto</label>
          <input type="text" name="miasto" maxlength="45" [(ngModel)]="dataArray[0]['miasto']" />
        </div>
        <div>
          <label>Państwo</label>
          <input type="text" name="panstwo" maxlength="25" [(ngModel)]="dataArray[0]['panstwo']" />
        </div>
      </div>
      <div class="clear"></div>
      <br />
      <button class="button" type="submit"><span>Zapisz nieruchomość</span></button>
    </form>
  </div>
</div>
